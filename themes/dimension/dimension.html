<!DOCTYPE html>
<html lang="{{LANG}}">
<head>
    <title>{{TITLE}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="themes/dimension/assets/css/main.css"/>
    <noscript>
        <link rel="stylesheet" href="themes/dimension/assets/css/noscript.css"/>
    </noscript>

    <!-- data-main attribute tells require.js to load
     scripts/main.js after require.js loads. -->
    <script data-main="js/main" src="js/lib/requirejs/require.js"></script>
</head>
<body class="is-preload">
<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <div class="logo">
            <span class="icon fa-diamond"></span>
        </div>
        <div class="content">
            <div class="inner">
                <h1>{{PAGE_HEADER}}</h1>
                <p>{{PAGE_WELCOME}}</p>
            </div>
        </div>
        <nav>
            <ul>
                <li v-for="MENU in MENUS" id="site-menu"><a v-bind:href="MENU.URL">{{MENU.NAME}}</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <div id="main">

        <!-- Player -->
        <article id="page-ytplayer" style="width: 100% !important; height: 100% !important; ">
            <!-- youtube embed: html5 method -->
            <div id="player"></div>
        </article>

        <!-- Playlist -->
        <article id="page-playlist">
            <h2 class="major"><a v-bind:href="LASTFM_USER_URL" target="_blank">{{LASTFM_USER_NAME}}</a>'s list</a></h2>

            <section class="playlist-nav">
                <form onsubmit="return false">
                    <div class="fields">

                        <div class="field third">
                            <label for="playlist_lastfmuser">
                                <a href="//last.fm" target="_blank">Last.fm</a> {{LASTFM_USER_NAME_LABEL}}
                            </label>
                            <input type="text" name="playlist_page" id="playlist_lastfmuser"
                                   v-bind:value="LASTFM_USER_NAME" onfocus="javascript:this.select();"/>
                        </div>
                        <div class="field third">
                            <label for="playlist_page">
                                {{CUR_PAGE_LABEL}} {{CUR_PAGE}} {{PAGES_OF_LABEL}} {{MAX_PAGES}}
                            </label>
                            <input type="text" name="playlist_page" id="playlist_page" v-bind:value="CUR_PAGE"
                                    onfocus="javascript:this.select();" />
                        </div>
                        <div class="field third">
                            <label>
                                <a click="javascript:page.loadPlayListPage('default', -1);"
                                   class="icon fa-step-backward"
                                   title="Previous Page"
                                   style="cursor: pointer">
                                    <span class="label">Previous Page</span>
                                </a>
                                &nbsp;
                                <a click="javascript:page.loadPlayListPage('default', 1);"
                                   class="icon fa-step-forward"
                                   title="Next Page"
                                   style="cursor: pointer">
                                    <span class="label">Next Page</span>
                                </a>
                            </label>
                            <input type="submit" name="playlist_load" id="playlist_load" v-bind:value="PLAYLIST_LOAD"
                                   click="javascript:page.loadPlayListPage('default');"/>
                        </div>
                    </div>
                </form>
            </section>

            <section class="playlist-content">
                <div class="table-wrapper">
                    <table class="alt">
                        <thead>
                        <tr>
                            <th>{{TRACK_NR}}</th>
                            <th>{{TRACK_ARTIST}}</th>
                            <th>{{TRACK_TITLE}}</th>
                            <th>{{TRACK_LASTPLAY}}</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr onclick="javascript:page.showPlayListControl(this);" style="cursor: pointer;">
                            <td>&nbsp;</td>
                            <td colspan="3" style="vertical-align: middle; ">
                                <ul class="icons" style="display: inline">
                                    <li><a href="#" class="icon fa-play"><span class="label">Twitter</span></a></li>
                                    <li><a href="#" class="icon fa-plus"><span class="label">Facebook</span></a></li>
                                </ul>
                            </td>
                        </tr>
                        <tr v-for="TRACK in TRACKS" onclick="javascript:page.showPlayListControl(this);" style="cursor: pointer;">
                            <td>{{TRACK.NR}}</td>
                            <td>{{TRACK.ARTIST}}</td>
                            <td>{{TRACK.TITLE}}</td>
                            <td>{{TRACK.LASTPLAY}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </article>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <p class="copyright">
            <span style="vertical-align: top">
                &copy;2018 <a href="//www.rimkus.it" target="_blank">Jonny Rimkus</a>
                &lt;<a href="mailto:jonny@rimkus.it">jonny@rimkus.it</a>&gt;
            </span>
            &nbsp;&nbsp;
            <a href="http://www.wtfpl.net/" target="_blank" style="border: 0px; text-decoration: none;">
                <img
                        src="http://www.wtfpl.net/wp-content/uploads/2012/12/wtfpl-badge-4.png"
                        width="80" height="15" alt="WTFPL"/>
            </a>


        </p>
    </footer>

</div>

<!-- BG -->
<div id="bg"></div>
</body>
</html>
